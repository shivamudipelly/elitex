<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper</title>
    <link rel="stylesheet" href="css/rock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- <div class="box"> -->
            <div class="option">
                <h2>Please select your option</h2>
                <div class="option-icon">
                    <i class="fa-solid fa-hand-back-fist"></i>
                    <i class="fa-solid fa-hand"></i>
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>
            <div class="displayOption">
                <div class="you">
                    <h2>YOU</h2>
                    <div class="your-icon"></div>
                    <h3 style="text-align: center; font-size: 25px;"></h3>
                </div>
                <div class="computer">
                    <h2>COMPUTER</h2>
                    <div class="computer-icon"></div>
                    <h3 style="text-align: center; font-size: 25px;"></h3>
                </div>
            </div>
            <div class="result">
                <h2></h2>
            </div>
            <!-- <div class="stop"></div>
            <div class="fetching"></div> -->
        <!-- </div> -->
    </div>
</body>
<script src="js/rock.js"></script>
</html>
